<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Document</title>
    <style >
        body{
         background-position: center;
         background-size: cover;
         width: 100%;
         height: 100vh;
         position: relative;
        }
        header{
         width: 100%;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
        }
       </style>
</head>
<body>
    <script src="script.js"></script>
    <header >
 
        <div class="card w-50 m-auto text-center ">
          <div class="card-header bg-secondary text-white">BMI Калькулятор</div>
          <div class="card-body">
           <form class="form w-90 m-auto">
            <div class="form-group">
             <input type="text" name="" class="form-control text-center" placeholder="Укажите ваш вес в килограммах" id="weight" >
            </div>
            <div class="pl-4 pr-4">
            </div> <br>
            <div class="form-group">
             <input type="text" name="" class="form-control text-center" placeholder=" Укажите ваш рост в метрах" id="height">
            </div>
           </form> <br>
            <div class="w-70 m-auto">
             <button  class="btn btn-success w-50" onclick="calculation()"> Расчитать </button>
            </div>
            <br>
            <div>
             <input type="text" name="" placeholder="Результаты" class="form-control text-center w-25 m-auto" id="result">
            </div>
          </div> 
        </div>
        
        </header>
</body>
</html>
